pipeline:
  docs-dev:
    image: python:3.9-alpine
    pull: true
    commands:
      - apk add --no-cache --virtual .build-deps gcc musl-dev &&
        apk add --no-cache git bash build-base libffi-dev openssl-dev bzip2-dev zlib-dev readline-dev sqlite-dev curl && rm -rf /var/cache/apk/*
      - python -m pip install nox
      - python -m pip install poetry
      - export GIT_COMMITTER_NAME=ci-bot && export GIT_COMMITTER_EMAIL=ci-bot@statemachine.ai
      - nox --session docs
    when:
      branch: develop
  docs-prod:
    image: python:3.9-alpine
    pull: true
    commands:
      - apk add --no-cache --virtual .build-deps gcc musl-dev &&
        apk add --no-cache git bash build-base libffi-dev openssl-dev bzip2-dev zlib-dev readline-dev sqlite-dev curl && rm -rf /var/cache/apk/*
      - python -m pip install nox
      - python -m pip install poetry
      - export GIT_COMMITTER_NAME=ci-bot && export GIT_COMMITTER_EMAIL=ci-bot@statemachine.ai
      - nox --session docs_production
    when:
      branch: master
branches: [master, develop]
