# Variables
substitutions:
  devicename: mancave-mains-solar-node
  friendly_devicename: "Mancave Solar Mains Switch"

# Config
esphome:
  name: ${devicename}
  platform: ESP8266
  board: ESP8285

# Enable logging
logger:

# Enable Home Assistant API
api:
  # password: !secret api_password

ota:
  # password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "${devicename} Hotspot"
    password: !secret node_ap_password

captive_portal:

# Sonoff R2 functionality
binary_sensor:
  - platform: status
    name: "${friendly_devicename}: Status"
  # source: https://esphome.io/cookbook/sonoff-dual-light-switch.html
  - platform: gpio
    name: "${friendly_devicename}: Button 1"
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: true
    on_press:
      - light.toggle: light_1
  - platform: gpio
    name: "${friendly_devicename}: Button 2"
    pin:
      number: GPIO014
      mode: INPUT_PULLUP
      inverted: true
    on_press:
      - light.toggle: light_2

light:
  - platform: binary
    name: "${friendly_devicename}: Light 1"
    id: light_1
    output: relay_1

  - platform: binary
    name: "${friendly_devicename}: Light 2"
    id: light_2
    output: relay_2

output:
  # Relay itself
  - platform: gpio
    # name: "${friendly_devicename}: Relay 1"
    pin: GPIO12
    id: relay_1
  - platform: gpio
    # name: "${friendly_devicename}: Relay 2"
    pin: GPIO5
    id: relay_2

# Measuring and debugging
web_server:
  port: 80

sensor:
  - platform: wifi_signal
    name: "${friendly_devicename}: Wifi Signal Strength"
    update_interval: 60s
  - platform: uptime
    name: "${friendly_devicename}: Uptime"

text_sensor:
  # Reports the ESPHome Version with compile date
  - platform: version
    name: "${friendly_devicename}: ESPHome Version"
  # Reports detailed wifi info
  - platform: wifi_info
    ip_address:
      name: "${friendly_devicename}: IP"
      icon: "mdi:ip-outline"
    ssid:
      name: "${friendly_devicename}: SSID"
      icon: "mdi:wifi-settings"
    bssid:
      name: "${friendly_devicename}: BSSID"
      icon: "mdi:wifi-settings"
    mac_address:
      name: "${friendly_devicename}: MAC"
      icon: "mdi:network-outline"
    scan_results:
      name: "${friendly_devicename}: Wifi Scan"
      icon: "mdi:wifi-refresh"
      disabled_by_default: true
